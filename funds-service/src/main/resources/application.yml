server:
  port: 8082
spring:
  datasource:
    url: jdbc:mysql:///cloud_funds?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  application: #注册中心服务名称
    name: funds-service
  cloud:
    nacos:
      server-addr: http://182.61.10.220:8848 #注册中心地址
      discovery:
        cluster-name: GZ
        #namespace: 54BFBB13362242E9BDAB33C8EEA79E60_dev
    sentinel:
      transport:
        dashboard: 127.0.0.1:7777 #sentinel地址
      web-context-unify: false #用于链路模式控制
      datasource:
        flow:
          nacos:
            server-addr:  http://182.61.10.220:8848 # nacos地址
            dataId: orderservice-flow-rules
            groupId: SENTINEL_GROUP
            rule-type: flow # 还可以是：degrade、authority、param-flow
mybatis:
  type-aliases-package: com.hrq.funds.pojo
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*Mapper.xml
logging:
  level:
    cn.itcast: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS
#eureka:
#  client:
#    service-url: #注册中心地址
#      defaultZone: http://127.0.0.1:10086/eureka/
#负载均衡策略
funds-service: #对userservice服务设置策略
  ribbon:
    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule #本地集群优先访问 #com.netflix.loadbalancer.ZoneAvoidanceRule
ribbon:
  eager-load:
    enabled: true #负载均衡加载方式
    clients: funds-service #对userservice服务设置加载方式
feign:
  client:
    config:
      funds-service:
        loggerLevel: FULL
  httpclient:
    enabled: true
    max-connections: 200
    max-connections-per-route: 50
  sentinel:
    enabled: true #开启sentinel支持
seata:
  registry:
    type: nacos
    nacos:
      server-addr: http://182.61.10.220:8848
      namespace: ""
      group: DEFAULT_GROUP
      application: seata-tc-server #tc服务在nacos中的服务名
  tx-service-group: seata-demo
  service:
    vgroup-mapping:
      seata-demo: GZ
  data-source-proxy-mode: AT
mybatis-plus:
  global-config:
    db-config:
      insert-strategy: not_null
      update-strategy: not_null
      id-type: auto